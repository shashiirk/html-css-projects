<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>Grand Hotel</title>
</head>

<body>
  <header class="nav-bar">
    <div class="container1">
      <h2><a href="index.html">Grand Hotel</a></h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="current-page">Contact</a></li>
      </ul>
    </div>
  </header>
  <section id="contact-info">
    <div class="contact-container">
      <h1><span class="primary-text">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="#">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="message">Message</label>
        <textarea type="text" id="message" name="message"></textarea>
        <input type="submit" name="submit" value="Submit">
      </form>
    </div>
  </section>
  <section id="details-container">
    <div class="details">
      <div class="box">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Location</h2>
        <p>Somewhere on the Earth.</p>
      </div>
      <div class="box">
        <i class="fas fa-phone"></i>
        <h2>Phone</h2>
        <p>We don't have a phone.</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope"></i>
        <h2>Email</h2>
        <p>We don't have an email address.</p>
      </div>
    </div>
  </section>
  <div class="clr"></div>
  <footer>
    <div class="foot">
      <p>
        Grand Hotel &copy;, All Rights Reserved
      </p>
    </div>
  </footer>
</body>

</html>
